<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC_PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f19aa909dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i> 
                
            </div>
            
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="image.webp" class="song-img">
        <h1>XG - WINTER WITHOUT YOU</h1>
        <p>ft.XG official</p>
        <audio  id="song">
            <source src="music.mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="play()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="pause()"><i class="fa-solid fa-stop" id="crtl"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            
        </div>
    </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        let ctrl =document.getElementById("ctrl");

        song.onloadedmetadata=function(){
            progress.max = song.duration
            progress.value=song.currentTime;
        }
        function play(){
            if(ctrlIcon.classList.contains("fa-play")){
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause"); 
            }
           
          
        }
        function pause(){
           song.pause();
           ctrlIcon.classList.remove("fa-pause");
           ctrlIcon.classList.add("fa-play");           
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500)
        }
progress.onchange = function(){
    song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");  
}
        
    </script>
</body>
</html>
